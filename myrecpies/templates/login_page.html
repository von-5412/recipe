{% load static %}
<title>Login Page</title>
{% block start %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<style>
    /* Global Styles */
    body {
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        background: linear-gradient(45deg, #f4f7f6, #e6f7e6);
        margin: 0;
        padding: 0;
        overflow: hidden; /* Make page unscrollable */
    }

    h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 2.5rem;
        color: #1b7e47;
        text-align: center;
        margin-bottom: 30px;
    }

    /* Navbar Styles */
    #navbar {
        position: relative;
        top: 25px;
        z-index: 9999; /* Ensure navbar is above other elements */
        width: 100%;
        background: linear-gradient(to right, #3b9d65, #1b7e47);
        border-radius: 20px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        animation: floating 5s ease-in-out infinite; /* Floating animation */
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    /* Navbar Hover Effect */
    #navbar:hover {
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        transform: translateY(-5px); /* Slightly lift the navbar on hover */
    }

    .navbar {
        margin: 0 auto;
        max-width: 900px;
        padding: 10px 30px;
        border-radius: 20px;
    }

    .navbar-brand {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: white !important;
    }

    .navbar-nav .nav-item .nav-link {
        color: white !important;
        font-weight: 600;
        font-size: 1.1rem;
        z-index: 10000; /* Ensure links are on top */
    }

    .navbar-nav .nav-item .nav-link:hover {
        color: #ffd700 !important;
        text-decoration: underline;
    }

    /* Animation for floating effect */
    @keyframes floating {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(10px); /* Float down and up */
        }
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Center the form vertically */
    }

    form {
        width: 100%;
        max-width: 500px;
    }

    .form-label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-control {
        margin-bottom: 15px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">BiteCraft</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/viewrecipe/">Recipes</a> 
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile/{{request.user.id}}/">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/log_out">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <form method="POST" enctype="multipart/form-data" style="background-color:rgba(255, 255, 255, 0.8);backdrop-filter: blur(5px); border-radius: 8%; padding: 2rem;">
      {% csrf_token %}
        <H2>Login</H2>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="text-align: end;"></button>
          {% endfor %}
        </div>
        {% endif %}
        <hr style="color: rgb(0, 0, 0);">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input name="username" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
        <div id="emailHelp" class="form-text">Do not have account <a href='/register/' style="text-decoration:none;"><b>Register</b></a> here.</div>
    </form>
</div>

{% endblock %}
